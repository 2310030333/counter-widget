<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Counter</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #c77dff;
            text-align: center;
            padding: 50px;
        }
        .counter-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .counter-box {
            background: rgba(199, 125, 255, 0.1);
            border: 2px solid #c77dff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #c77dff;
            width: 220px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            margin: 0;
            font-size: 22px;
        }
        .count {
            font-size: 24px;
            font-weight: bold;
        }
        button {
            background: #9d4edd;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #7b2cbf;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-box">
            <h2>LeetCode</h2>
            <div class="count" id="leetcode-count">0/200</div>
            <button onclick="increment('leetcode')">+1</button>
        </div>
        <div class="counter-box">
            <h2>Reasoning</h2>
            <div class="count" id="reasoning-count">0/200</div>
            <button onclick="increment('reasoning')">+1</button>
        </div>
    </div>
    <script>
        const leetcodeGoal = 200, reasoningGoal = 200;

        function loadCounts() {
            let leetcodeCurrent = localStorage.getItem('leetcode-count') || 0;
            let reasoningCurrent = localStorage.getItem('reasoning-count') || 0;

            document.getElementById('leetcode-count').textContent = `${leetcodeCurrent}/${leetcodeGoal}`;
            document.getElementById('reasoning-count').textContent = `${reasoningCurrent}/${reasoningGoal}`;
        }

        function increment(type) {
            let count = localStorage.getItem(`${type}-count`) || 0;
            count = parseInt(count);

            if (count < (type === 'leetcode' ? leetcodeGoal : reasoningGoal)) {
                count++;
                localStorage.setItem(`${type}-count`, count);
                document.getElementById(`${type}-count`).textContent = `${count}/${type === 'leetcode' ? leetcodeGoal : reasoningGoal}`;
            }
        }

        loadCounts();
    </script>
</body>
</html>
